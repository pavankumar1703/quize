<!DOCTYPE html>
<html style="background-image: linear-gradient(to right,lightblue, lightgreen);text-align: center;">
<head>
<meta charset="UTF-8">
<style>
div#test{ border:#000 1px solid; padding:20px 40px 40px 20px; background-color: white;text-align: left; font-family:Times New Roman; }
</style>
<script>
var pos = 0, test, test_status, question, choice, choices, chA, chB, chC, correct = 0;
var w = [];
var c = [];
var txt = " ";
var cxt = " ";
var questions = [
    [ "Q1)What type of company is Aggne?", "pesticide", "Software", "construction", "B" ],
	[ "2)What is 20 - 9?", "7", "13", "11", "C" ],
	[ "3)Is it better to join Aggne?", "yes", "no", "ofcorce it is", "C" ],
	[ "4)What is 8 / 2?", "10", "2", "4", "C" ],
	[ "5)What is 9 - 2?", "7", "3", "4", "A" ],
	[ "6)What is 8 + 2?", "10", "12", "14", "A" ],
	[ "7)What is 8 - 2?", "1", "3", "6", "C" ],
	[ "8)What is 8 * 2?", "16", "2", "4", "A" ],
	[ "9)What is 9 * 3?", "101", "27", "41", "B" ],
	[ "10)What is 12 / 4?", "2", "3", "1", "A" ]
];
function _(x){
	return document.getElementById(x);
}
function renderQuestion(){
	test = _("test");
	if(pos >= questions.length){
		for(i =0 ; i<c.length; i++)
		{
			txt+= c[i] + ") " + w[i] + "<br>";
		}
		test.innerHTML = "<h2>You got "+correct+" of "+questions.length+" questions correct!!!<br>Wrong:<br>" + txt  +"\n</h2><br>";
		_("test_status").innerHTML = "Results";
		pos = 0;
		correct = 0;
		return false;
	}
	_("test_status").innerHTML = "PAVAN TEST PLATFORM";
	question = questions[pos][0];
	chA = questions[pos][1];
	chB = questions[pos][2];
	chC = questions[pos][3];
	test.innerHTML = "<h3>"+question+"</h3>";
	test.innerHTML += "<input type='radio' name='choices' value='A'> "+chA+"<br>";
	test.innerHTML += "<input type='radio' name='choices' value='B'> "+chB+"<br>";
	test.innerHTML += "<input type='radio' name='choices' value='C'> "+chC+"<br><br>";
	test.innerHTML += "<button onclick='checkAnswer()'>Submit Answer</button>";
}
// let w =[];
function checkAnswer(){
	choices = document.getElementsByName("choices");
	for(var i=0; i<choices.length; i++){
		if(choices[i].checked){
			choice = choices[i].value;
		}
	}
	if(choice == questions[pos][4]){
		correct++;
	}
	else
	{
		w.push(questions[pos][4]);
		var a=" ";
		a=pos+1;
		c.push(a);
	}	
	pos++;
	renderQuestion();
	console.log("Wrong:",w);
}
window.addEventListener("load", renderQuestion, false);
</script>
</head>
<body>
<h2 id="test_status"></h2>
<div id="test"></div>
</body>
</html>
